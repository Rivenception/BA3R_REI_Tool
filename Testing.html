<body class="mdc-typography">
  <div class="mdc-tab-bar" role="tablist">
    <div class="mdc-tab-scroller">
      <div class="mdc-tab-scroller__scroll-area">
        <div class="mdc-tab-scroller__scroll-content">
          <button class="mdc-tab mdc-tab--active" id="schools" role="tab" aria-selected="true" tabindex="0">
            <span class="mdc-tab__content">
              <span class="mdc-tab__text-label">School ratings</span>
            </span>
            <span class="mdc-tab-indicator mdc-tab-indicator--active">
              <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
            </span>
            <span class="mdc-tab__ripple"></span>
          </button>
          <button class="mdc-tab mdc-tab--active" id="similarTo" role="tab" aria-selected="true" tabindex="0">
            <span class="mdc-tab__content">
              <span class="mdc-tab__text-label">Similar Properties</span>
            </span>
            <span class="mdc-tab-indicator mdc-tab-indicator--active">
              <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
            </span>
            <span class="mdc-tab__ripple"></span>
          </button>
          <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
            <span class="mdc-tab__content">
              <span class="mdc-tab__text-label">Similar Rentals</span>
            </span>
            <span class="mdc-tab-indicator mdc-tab-indicator--active">
              <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
            </span>
            <span class="mdc-tab__ripple"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

<div>
  <!-- Here we create an HTML Form for handling the inputs-->
    <br>
    <style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    </style>
    
    <!-- Here we create the text box for capturing the search term-->
    <div class="form-group">
      <input type="text" placeholder="MLS Number" id="mls" value="">
      <br>
      <br>
      <div class="mdc-text-field mdc-text-field--outlined">
        <button class="mdc-button mdc-button--raised" id="confirmMls">
        <span class="mdc-button__ripple">
        </span> Confirm MLS #</button>               
    </div> 
    <br>
    <!--<button class="btn btn-default" id="clear-all">-->
    <button class="mdc-button mdc-button--outlined">  <span class="mdc-button__ripple"></span> Clear Results</button>
    <br>
    <br>

    <div class="form-group">

        <option value="5" selected>5</option>
        <option value="10">10</option>
      </select>
    </div>-->
</div>

<div class="container" id="myHome">
</div>

<div class="container" id="loadedContent">

    <div class='mdc-chip__ripple'></div>
    <span role='gridcell'>
      <span role='button' tabindex='0' class='mdc-chip__primary-action'>
        <span class='mdc-chip__text'>Chip One</span>
      </span>
    </span>
  </div>
